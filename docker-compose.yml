version: '3.8'

services:
  sentiment-analyzer:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./model:/app/model
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s